<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropiks Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <img src="https://via.placeholder.com/150" alt="Tropiks Logo" class="mx-auto">
            <div class="text-gray-600 mt-2">
                <h2 class="text-xl font-semibold">Order. Enjoy. Repeat.</h2>
                <p class="text-sm">Crave less. Satisfy more. Join us today!</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="text-center mb-4">
                <a href="#" class="text-gray-500 hover:text-gray-700">Login</a>
                <span class="mx-2 text-gray-300">|</span>
                <a href="#" class="text-orange-500 hover:text-orange-700 font-semibold">Sign Up</a>
            </div>
            <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
            <form method="POST" action="{{ url_for('auth_bp.signup') }}" class="space-y-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full_name" name="full_name" value="John Doe" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="your@email.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="(123) 456-7890" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" value="••••••••" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <p class="text-xs text-gray-500 mt-1">At least 6 characters, 1 number, 1 symbol</p>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" value="••••••••" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="receive_offers" name="receive_offers" class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded">
                    <label for="receive_offers" class="ml-2 block text-sm text-gray-700">Receive email offers & promotions</label>
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600">Create Account</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Or continue with</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <button class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 flex items-center">
                        <img src="https://via.placeholder.com/20" alt="Google" class="mr-2"> Google
                    </button>
                    <button class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 flex items-center">
                        <img src="https://via.placeholder.com/20" alt="Apple" class="mr-2"> Apple
                    </button>
                </div>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="#" class="text-orange-500 hover:text-orange-700">Login</a></p>
        </div>
    </div>
</body>
</html>
